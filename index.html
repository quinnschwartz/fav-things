<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Things you like??????</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="text-center">Favorite Things</h1>
    </header>
    <div class="container-fluid">
      <form>
        <div class="form-group">
          <label for="Input1">Please Enter One of Your Favorite Things</label>
          <input type="text" class="form-control" id="fav1" placeholder="Favorite Thing">
        </div>
        <div class="form-group">
          <label for="Input2">And another one</label>
          <input type="text" class="form-control" id="fav2" placeholder="Second Favorite Thing">
        </div>
        <div class="form-group">
          <label for="Input3">And one more</label>
          <input type="text" class="form-control" id="fav3" placeholder="Third Favorite Thing">
        </div>
          <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <div id="answer">
        <ul>Thanks for filling out our Form!
          <li><span id="output1"></span></li>
          <li><span id="output2"></span></li>
          <li><span id="output3"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
